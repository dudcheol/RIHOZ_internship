<!DOCTYPE html>
<html>

<head>
    <title>GSAP_study_TweenMax</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script> -->
    <script type="text/javascript">
    var SCREEN_WIDTH = window.innerWidth,
        SCREEN_HEIGHT = window.innerHeight;

    window.onload = function() {
        initStyleSetting();
    }

    var initStyleSetting = function() {
        var browserInfo = JSON.parse(JSON.stringify({
            width: Math.min(window.innerWidth, document.body.clientWidth),
            height: Math.min(window.innerHeight, document.body.clientHeight)
        }) || navigator.userAgent.split('$custom=')[1]);
        SCREEN_WIDTH = browserInfo.width;
        SCREEN_HEIGHT = browserInfo.height;

        var containerOfSVG = document.getElementById('containerOfSVG');
        containerOfSVG.style.width = SCREEN_WIDTH + 'px';
        containerOfSVG.style.height = SCREEN_HEIGHT + 'px';
    }
    </script>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    html {
        width: 100%;
        height: 100%;
    }

    body {
        width: 100%;
        height: 100%;
    }

    .container {
        position: absolute;
        width: 70%;
        height: 35%;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .bg-yellow {
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 0;
        width: 100%;
        height: 100%;
    }

    .coin {
        position: absolute;
        z-index: 1;
        margin-top: 15%;
         width: 100%;
        height: 100%;
    }

    .hand {
        position: absolute;
        z-index: 2;
        margin-top: 3%;
         width: 100%;
        height: 100%;
    }
    </style>
</head>
